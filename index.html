<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria de Frutas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card {
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-front {
            background-color: blue;
            color: white;
        }
        
        .card-back {
            background-color: #ADD8E6;
            color: white;
            transform: rotateY(180deg);
        }
        
        .matched {
            opacity: 0.5;
            transform: scale(0.95);
        }
        
        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .celebration {
            animation: celebration 0.5s ease;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 3s linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-4xl w-full">
        <h1 class="text-4xl md:text-5xl font-bold text-center text-blue-600 mb-2">Jogo da Mem√≥ria de Frutas</h1>
        <p class="text-center text-gray-700 mb-6">Encontre os pares de frutas iguais!</p>
        
        <div class="flex justify-between items-center mb-6">
            <div class="bg-white rounded-lg shadow-md p-3 flex items-center">
                <i class="fas fa-clock text-orange-500 mr-2"></i>
                <span id="timer" class="font-bold">00:00</span>
            </div>
            <div class="bg-white rounded-lg shadow-md p-3 flex items-center">
                <i class="fas fa-star text-yellow-500 mr-2"></i>
                <span id="moves" class="font-bold">0</span> movimentos
            </div>
            <button id="restart" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">
                <i class="fas fa-redo mr-2"></i>Reiniciar
            </button>
        </div>
        
        <div id="game-board" class="grid grid-cols-2 sm:grid-cols-5 gap-4 mb-6"></div>
        
        <div id="win-message" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md">
                <h2 class="text-3xl font-bold text-black-600 mb-4">Parab√©ns Caralhoo! </h2>
                <p class="text-lg mb-2">At√© que foi rapidinho <span id="final-time" class="font-bold">00:00</span></p>
                <p class="text-lg mb-4">Com <span id="final-moves" class="font-bold">0</span> movimentos!</p>
                <button id="play-again" class="bg-black-500 hover:bg-black-600 text-white font-bold py-2 px-6 rounded-lg transition">
                    Jogar Novamente
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fruits = [
                'üçé', 'üçé',
                'üçå', 'üçå',
                'üçí', 'üçí',
                'üçì', 'üçì',
                'üçä', 'üçä'
            ];
            
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = null;
            let seconds = 0;
            let gameStarted = false;
            
            const gameBoard = document.getElementById('game-board');
            const movesDisplay = document.getElementById('moves');
            const timerDisplay = document.getElementById('timer');
            const restartButton = document.getElementById('restart');
            const winMessage = document.getElementById('win-message');
            const finalTime = document.getElementById('final-time');
            const finalMoves = document.getElementById('final-moves');
            const playAgainButton = document.getElementById('play-again');
            
            // Inicializar o jogo
            function initGame() {
                // Resetar vari√°veis
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                seconds = 0;
                gameStarted = false;
                
                // Limpar tabuleiro
                gameBoard.innerHTML = '';
                
                // Atualizar displays
                movesDisplay.textContent = moves;
                updateTimer();
                
                // Embaralhar frutas
                const shuffledFruits = [...fruits].sort(() => Math.random() - 0.5);
                
                // Criar cartas
                shuffledFruits.forEach((fruit, index) => {
                    const card = document.createElement('div');
                    card.className = 'card h-20 sm:h-24 cursor-pointer';
                    card.dataset.index = index;
                    
                    const cardInner = document.createElement('div');
                    cardInner.className = 'card-inner w-full h-full';
                    
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-front';
                    cardFront.innerHTML = '<i class="fas fa-question text-3xl sm:text-4xl"></i>';
                    
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-back';
                    cardBack.innerHTML = `<span class="text-4xl sm:text-5xl">${fruit}</span>`;
                    
                    cardInner.appendChild(cardFront);
                    cardInner.appendChild(cardBack);
                    card.appendChild(cardInner);
                    
                    card.addEventListener('click', flipCard);
                    
                    gameBoard.appendChild(card);
                    cards.push({
                        element: card,
                        fruit: fruit,
                        matched: false
                    });
                });
            }
            
            // Virar carta
            function flipCard() {
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }
                
                const cardIndex = parseInt(this.dataset.index);
                const card = cards[cardIndex];
                
                // N√£o fazer nada se a carta j√° estiver virada ou combinada
                if (flippedCards.length === 2 || card.matched || flippedCards.includes(cardIndex)) {
                    return;
                }
                
                // Virar a carta
                this.classList.add('flipped');
                flippedCards.push(cardIndex);
                
                // Verificar se duas cartas est√£o viradas
                if (flippedCards.length === 2) {
                    moves++;
                    movesDisplay.textContent = moves;
                    
                    const [firstIndex, secondIndex] = flippedCards;
                    const firstCard = cards[firstIndex];
                    const secondCard = cards[secondIndex];
                    
                    // Verificar se as cartas combinam
                    if (firstCard.fruit === secondCard.fruit) {
                        // Combinaram
                        firstCard.matched = true;
                        secondCard.matched = true;
                        matchedPairs++;
                        
                        firstCard.element.classList.add('matched');
                        secondCard.element.classList.add('matched');
                        
                        // Anima√ß√£o de celebra√ß√£o
                        firstCard.element.classList.add('celebration');
                        secondCard.element.classList.add('celebration');
                        
                        setTimeout(() => {
                            firstCard.element.classList.remove('celebration');
                            secondCard.element.classList.remove('celebration');
                        }, 500);
                        
                        // Verificar se o jogo terminou
                        if (matchedPairs === fruits.length / 2) {
                            endGame();
                        }
                        
                        flippedCards = [];
                    } else {
                        // N√£o combinaram - virar de volta ap√≥s um atraso
                        setTimeout(() => {
                            cards[firstIndex].element.classList.remove('flipped');
                            cards[secondIndex].element.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            // Iniciar cron√¥metro
            function startTimer() {
                timer = setInterval(() => {
                    seconds++;
                    updateTimer();
                }, 1000);
            }
            
            // Atualizar exibi√ß√£o do cron√¥metro
            function updateTimer() {
                const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
                const remainingSeconds = (seconds % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${remainingSeconds}`;
            }
            
            // Finalizar o jogo
            function endGame() {
                clearInterval(timer);
                finalTime.textContent = timerDisplay.textContent;
                finalMoves.textContent = moves;
                winMessage.classList.remove('hidden');
                createConfetti();
            }
            
            // Criar efeito de confete
            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }
            
            // Event listeners
            restartButton.addEventListener('click', () => {
                clearInterval(timer);
                initGame();
            });
            
            playAgainButton.addEventListener('click', () => {
                winMessage.classList.add('hidden');
                initGame();
            });
            
            // Iniciar o jogo quando a p√°gina carregar
            initGame();
        });
    </script>
</body>
</html>
